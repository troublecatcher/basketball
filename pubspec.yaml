    - assets/icons/active/news.svg
    - assets/icons/default/settings.svg
    - assets/icons/active/settings.svg
    - assets/logo.svg
    - assets/icons/notes/edit.svg
    - assets/icons/notes/trash.svg
    - assets/icons/settings/photo.png
    - assets/icons/settings/PrivacyPolicy.svg
