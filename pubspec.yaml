environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  auto_route: ^7.8.4
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.7
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  http: ^1.1.0
  html: ^0.15.4
